<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../web-projects/templates/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="/images/google-tab-logo.png" />
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                </ul>
            </nav>        
            <div id="app-logo">
                <a href="#">
                    <img src="images/app-icon.png" id="google-app-logo" alt="google-app-logo">
                </a>
            </div>
            <div id="user-logo">
                <a href="#">
                    <img src="images/user_logo.png" id="google-user-logo" alt="google-user-logo">
                </a>
            </div>
        </header>
        <main>
            <div id="google-main-logo">
                <img src="images/google-logo.png" id="google-logo" alt="google-logo">
            </div>
            <div id="search-box">
                <img src="images/search-icon.png" alt="search-icon" id="search-icon">
                <input type="text" id="search-bar" title="search" />
                <a href="#"><img src="images/google-mic-logo.png" alt="google-mic-logo" id="voice"></a>
            </div>
            <div id="buttons">
                <label for="search-button" id="search-button">
                    <button id="google-search">Google Search</button>
                </label>
                <label for="feeling-lucky" id="feeling-lucky-button">
                    <button id="im-feeling-lucky">I'm Feeling Lucky</button>
                </label>
            </div>
            <div id="change-language">
                <ul>
                    <li>Google offered in:</li>
                    <li><a href="#">Français</a></li>
                    <li><a href="#">Español (Latinoamérica)</a></li>
                </ul>
            </div>
        </main>
        <footer>
            <div id="country">Chile</div>
            <div id="footer-info">
                <div id="footer-right">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
                <div id="footer-left">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
